<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles .css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <aside class="profile">
      <div class="head">
        <img src="images/image-jeremy.png" alt="">
        <span>Report for</span>
        <h2>Jeremy Robson</h2>
      </div>
      <div class="time">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </aside>
    
  
    <div class="grid">
      <div class="card work">
        <div class="content">
          <div class="row">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>32hrs</h1>
          <span>Previous - 36hrs</span>
        </div>
      </div>
      

      <div class="card play">
        <div class="content">
          <div class="row">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>10hrs</h1>
          <span>Previous - 8hrs</span>
        </div>
      </div>
      
      <div class="card study">
        <div class="content">
          <div class="row">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>4hrs</h1>
          <span>Previous - 7hrs</span>
        </div>
      </div>

      <div class="card exercise">
        <div class="content">
          <div class="row">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>4hrs</h1>
          <span>Last Week - 5hrs</span>
        </div>
      </div>
      
      <div class="card social">
        <div class="content">
          <div class="row">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>5hrs</h1>
          <span>Last Week - 10hrs</span>
        </div>
      </div>

      <div class="card self">
        <div class="content">
          <div class="row">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1>2hrs</h1>
          <span>Last Week - 2hrs</span>
        </div>
      </div>
     
    </div>
  </div>
</body>
</html>
